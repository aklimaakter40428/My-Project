<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fahrenheit To Celsius</title>
</head>
<body>
    <h1>Fahrenheit To Celsius Converter</h1>
    <p>Enter Fahrenheit temperature:</p>
    <input type="text" id="fahrenheitInput">
    <button onclick="convertTofahrenheit()">Convert</button>
    <p id="result"></p>

    <script>
        function fahrenheitToCelsius(fahrenheit){
            var celsius = (fahrenheit - 32)* 5/9;
            return celsius;

        }
        function convertTofahrenheit(){
            var fahrenheitInput = parseFloat(document.getElementById ("fahrenheitInput").value);
            if(!isNaN(fahrenheitInput)){
                var celsiusTemperature = fahrenheitToCelsius(fahrenheitInput);
                document.getElementById("result").innerHTML = fahrenheitInput + "°F is equal to " + 
                celsiusTemperature.toFixed(2) + "°C";
            }else{
                document.getElementById("result").innerHTML = "please Enter valid Temperature"
            }
        }



    </script>

    
</body>
</html>
